        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[11.083465937606482,124.96332926406491],[11.110541145992608,125.01158665039381]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 0.666,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_MunicipalWater_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['desc'] !== null ? autolinker.link(String(feature.properties['desc']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_MunicipalWater_1_0() {
            return {
                pane: 'pane_MunicipalWater_1',
                interactive: true,
            }
        }
        function style_MunicipalWater_1_1() {
            return {
                pane: 'pane_MunicipalWater_1',
                opacity: 1,
                color: 'rgba(39,111,166,0.1450980392156863)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_MunicipalWater_1');
        map.getPane('pane_MunicipalWater_1').style.zIndex = 401;
        map.getPane('pane_MunicipalWater_1').style['mix-blend-mode'] = 'normal';
        var layer_MunicipalWater_1 = new L.geoJson.multiStyle(json_MunicipalWater_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MunicipalWater_1',
            layerName: 'layer_MunicipalWater_1',
            pane: 'pane_MunicipalWater_1',
            onEachFeature: pop_MunicipalWater_1,
            styles: [style_MunicipalWater_1_0,style_MunicipalWater_1_1,]

        bounds_group.addLayer(layer_MunicipalWater_1);
        map.addLayer(layer_MunicipalWater_1);
        function pop_BarangayBoundary_2(feature, layer) {

                    </tr>\

                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['Population'] !== null ? autolinker.link(String(feature.properties['Population']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_BarangayBoundary_2_0() {
            return {
                pane: 'pane_BarangayBoundary_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_BarangayBoundary_2');
        map.getPane('pane_BarangayBoundary_2').style.zIndex = 402;
        map.getPane('pane_BarangayBoundary_2').style['mix-blend-mode'] = 'normal';
        var layer_BarangayBoundary_2 = new L.geoJson(json_BarangayBoundary_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_BarangayBoundary_2',
            layerName: 'layer_BarangayBoundary_2',
            pane: 'pane_BarangayBoundary_2',

            style: style_BarangayBoundary_2_0,

        bounds_group.addLayer(layer_BarangayBoundary_2);
        map.addLayer(layer_BarangayBoundary_2);

            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {

        function style_MGBRainInducedLandslide_3_0(feature) {
            switch(String(feature.properties['LndslideSu'])) {
                case 'Debris Flow':
                    return {
                pane: 'pane_MGBRainInducedLandslide_3',
                opacity: 1,
                color: 'rgba(225,153,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(225,153,0,1.0)',
                interactive: true,
            }
                    break;
                case 'High Landslide Susceptibility':
                    return {
                pane: 'pane_MGBRainInducedLandslide_3',
                opacity: 1,
                color: 'rgba(255,0,0,1.0)',
                dashArray: '',

                weight: 1.0,

                color: 'rgba(218,59,229,1.0)',

                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,

        map.createPane('pane_MGBRainInducedLandslide_3');
        map.getPane('pane_MGBRainInducedLandslide_3').style.zIndex = 403;
        map.getPane('pane_MGBRainInducedLandslide_3').style['mix-blend-mode'] = 'normal';
        var layer_MGBRainInducedLandslide_3 = new L.geoJson(json_MGBRainInducedLandslide_3, {

            interactive: true,
            dataVar: 'json_MGBRainInducedLandslide_3',
            layerName: 'layer_MGBRainInducedLandslide_3',
            pane: 'pane_MGBRainInducedLandslide_3',

            style: style_MGBRainInducedLandslide_3_0,
        });
        bounds_group.addLayer(layer_MGBRainInducedLandslide_3);
        map.addLayer(layer_MGBRainInducedLandslide_3);
        var overlaysTree = [
            {label: 'MGB Rain Induced Landslide<br /><table><tr><td style="text-align: center;"><img src="legend/MGBRainInducedLandslide_3_DebrisFlow0.png" /></td><td>Debris Flow</td></tr><tr><td style="text-align: center;"><img src="legend/MGBRainInducedLandslide_3_HighLandslideSusceptibility1.png" /></td><td>High Landslide Susceptibility</td></tr><tr><td style="text-align: center;"><img src="legend/MGBRainInducedLandslide_3_ModerateLandslideSusceptibility2.png" /></td><td>Moderate Landslide Susceptibility</td></tr></table>', layer: layer_MGBRainInducedLandslide_3},
            {label: '<img src="legend/BarangayBoundary_2.png" /> Barangay Boundary', layer: layer_BarangayBoundary_2},
            {label: '<img src="legend/MunicipalWater_1.png" /> Municipal Water', layer: layer_MunicipalWater_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0, radioGroup: 'bm' },]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        resetLabels([layer_BarangayBoundary_2]);
        map.on("zoomend", function(){
            resetLabels([layer_BarangayBoundary_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_BarangayBoundary_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_BarangayBoundary_2]);
